
<ion-content>
  <app-header></app-header>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col class="center" size="4">
        <ion-icon class="avatar" name="person-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid color="primary">
    <ion-row class="content">
  
          <ion-col size="12" class="titulo">
            <h1 class="d-flex-center">Perfil de Usuario</h1>
          </ion-col>
        
              <ion-col class="nombre" size="10">
  
                <h2>{{user.name}}</h2>
  
                <div class="email-edit-container">
                  <p color="primary">{{user.email}}</p>
                  <ion-button (click)="openChangeEmailModal()" shape="round">
                    Cambiar Correo
                    <ion-icon slot="end" name="mail-outline"></ion-icon>
                  </ion-button>
                </div>
  
              </ion-col>
        
              <ion-col size="12">
                <ion-card class="perfil">
  
                    <ion-button (click)="openCreateProfileModal()" class="agregar"  shape="round">
                      Agregar Perfil
                    </ion-button>
  
                    <ion-row>
                      <ion-col size="12">
                        <ion-item *ngFor="let profile of profiles">
                          <ion-label>{{profile.nombre}}</ion-label>
                          <ion-toggle 
                          [checked]="profile.isActivated" 
                          (ionChange)="toggleChanged(profile.id, $event)">
                        </ion-toggle>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                    
                </ion-card>
              </ion-col>
        
              <ion-col class="center" size="8">
                <ion-button (click)="signOut()" shape="round">
                  Cerrar Sesi√≥n
                  <ion-icon slot="end" name="log-out-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col class="center" size="8">
                <ion-button (click)="deleteAccount()" shape="round">
                  Eliminar Cuenta
                </ion-button>
              </ion-col>
  
    </ion-row>
  </ion-grid>
  
  </ion-content>
