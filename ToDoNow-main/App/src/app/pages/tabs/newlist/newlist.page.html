<ion-header>
  <ion-toolbar>
    <ion-title>Crear Nueva Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Nombre de la lista</ion-label>
    <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista" required></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="crearNuevaLista()">Crear Lista</ion-button>

  <!-- Mostrar las listas del usuario -->
  <ion-list>
    <ion-item *ngFor="let lista of listasDeUsuario" (click)="verDetallesLista(lista.id)">
      {{ lista.nombre }} - Total: {{ lista.total | currency:'USD':'symbol':'1.2-2' }}
    </ion-item>
  </ion-list>
  
</ion-content>
