<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalles de la Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="newlist">
    <ion-card-header>
      <ion-card-title>{{ newlist.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let alimento of newlist.alimentos; let i = index;">
          <ion-label>{{ alimento.nombre }}</ion-label>
          <ion-input type="number" [(ngModel)]="alimento.cantidad" (ionChange)="actualizarCantidad(alimento, alimento.cantidad)"></ion-input>
          <ion-label>Total: {{ alimento.subtotal | currency:'USD':'symbol':'1.2-2' }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label>Total de la Lista:</ion-label>
        <ion-label>{{ newlist.total | currency:'USD':'symbol':'1.2-2' }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-spinner *ngIf="loading"></ion-spinner>
</ion-content>
