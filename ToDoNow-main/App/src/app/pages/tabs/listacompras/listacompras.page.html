<ion-content>
  <app-header title="Lista de Compras"></app-header>
  <app-logo></app-logo>
  <div class="contenido">
    <div class="titulo">
      <h1 class="d-flex-center">Lista de Compras</h1>
    </div>
    
    <div style="margin: auto; width: 90%;">
      <ion-buttons>

        <ion-button class="add" (click)="openCreateListModal()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
  
        <ion-button  class="delete" (click)="toggleDeleteMode()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
  
      </ion-buttons>
    </div>

    <ion-card>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item *ngFor="let list of lists" [class.delete-mode]="deleteMode" (click)="deleteMode ? confirmDeleteList(list) : openList(list.id)">
              <ion-thumbnail slot="start">
                <img [src]="list.image || 'assets/default-image.png'" alt="Imagen de la lista">
              </ion-thumbnail>
              <ion-label>
                <h2>{{ list.title }}</h2>
                <p style="color: black;">Frecuencia: {{ list.purchaseFrequency }}</p>
              </ion-label>
              <ion-button slot="end" fill="clear">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card>

  </div>
</ion-content>
