<ion-content>
  <app-header title="Lista de Compras"></app-header>
  <app-logo></app-logo>
  <div class="contenido">
    <div class="titulo">
      <h1 class="d-flex-center">Lista de Compras</h1>
    </div>

    <ion-buttons slot="end">
      <ion-button (click)="openCreateListModal()">AÃ±adir
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-card>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item *ngFor="let list of lists" (click)="openList(list.id)">
              <ion-thumbnail slot="start">
                <img [src]="list.image || 'assets/default-image.png'" alt="Imagen de la lista">
              </ion-thumbnail>
              <ion-label>
                <h2>{{ list.title }}</h2>
                <p style="color: black;">Frecuencia: {{ list.purchaseFrequency }}</p>
              </ion-label>
              <ion-button slot="end" fill="clear">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card>

  </div>
</ion-content>
