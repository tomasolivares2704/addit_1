<ion-content>
  <app-header title="Inventory"></app-header>
  <ion-spinner *ngIf="loading"></ion-spinner>

  
  <form [formGroup]="newFoodForm" (ngSubmit)="addNewFood()">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Imagen URL</ion-label>
      <ion-input formControlName="imagen" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Stock</ion-label>
      <ion-input formControlName="stock" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Stock Ideal</ion-label>
      <ion-input formControlName="stock_ideal" type="number"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Agregar Alimento</ion-button>
  </form>

  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="4" *ngFor="let food of myfoods">
        <ion-item>
          <ion-thumbnail slot="start" class="food-thumbnail" [style.border-color]="food.bgColor">
            <img [src]="food.imagen" alt="Imagen del alimento">
          </ion-thumbnail>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
