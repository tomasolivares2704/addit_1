<app-header title="Mi Inventario"></app-header>


<ion-content >
  <ion-grid>
    <ion-row style="background-color: 44B0F1;">
      <ion-col size="12">
        <div class="scanner">
          <ion-icon name="scan-outline" size="large"></ion-icon>
          <p>Escanea para agregar tus productos al inventario!</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="toggle-buttons">
      <ion-col size="2" class="toggle-col">
        <ion-toggle [(ngModel)]="addMode" (ionChange)="toggleMode($event)"></ion-toggle>
        <ion-label>{{ addMode ? 'AÃ±adir' : 'Descontar' }}</ion-label>
      </ion-col>
      <ion-col size="8" class="filter-col">
        <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
        <ion-button>
          <ion-icon name="funnel-outline"></ion-icon> Filtrar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let food of filteredFoods">
        <ion-card>
          <ion-item>
            <ion-thumbnail slot="start" [ngStyle]="{'border-color': food.bgColor}">
              <img [src]="food.imagen" alt="Imagen del alimento">
            </ion-thumbnail>
            <ion-label>
              <h2>{{food.name}}</h2>
              <p>Stock: {{food.stock}}</p>
            </ion-label>
            <ion-button slot="end" fill="clear">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
