<app-header title="Mi Inventario"></app-header>


<ion-content >
  <ion-grid>
    <ion-row style="background-color: 44B0F1;">
      <ion-col size="12">
        <div class="scanner">
          <ion-icon name="scan-outline" size="large"></ion-icon>
          <p>Escanea para agregar tus productos al inventario!</p>
        </div>
      </ion-col>
    </ion-row>

   <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-toggle (ionChange)="toggleMode($event)" checked color="success"></ion-toggle>
          <ion-label>AÃ±adir</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterFoods($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="openFilterModal()">Filtrar</ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row *ngFor="let food of filteredFoods">
      <ion-col size="6">
        <ion-card >
          <ion-item>
            <ion-thumbnail slot="start" [ngStyle]="{'border-color': food.bgColor}">
              <img [src]="food.imagen" alt="Imagen del alimento">
            </ion-thumbnail>
            <ion-label>
              <h2>{{food.name}}</h2>
              <p>Stock: {{food.stock}}</p>
            </ion-label>
            <ion-button *ngIf="food.showStockEditor" (click)="confirmStockChange(food)">Confirmar</ion-button>
            <ion-button (click)="showStockEditor(food)">Editar Stock</ion-button>
          </ion-item>

          <ion-row *ngIf="food.showStockEditor">
            <ion-col size="12">
              <ion-col size="12">
                <ion-button expand="block" color="danger" (click)="cancelStockEdit(food)">Cancelar</ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button expand="block" color="success" (click)="incrementStock(food)">+</ion-button>
              </ion-col>
              <ion-input type="number" [(ngModel)]="food.stockToShow"></ion-input>
              <p>Stock actual: {{food.stock}}</p>
              <ion-col size="4">
                <ion-button expand="block" color="warning" (click)="decrementStock(food)">-</ion-button>
              </ion-col>
              <ion-col size="12">
                <ion-button expand="block" color="primary" (click)="confirmStockChange(food)">Confirmar</ion-button>
              </ion-col>
            </ion-col>
          </ion-row>



        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>
  

  <form [formGroup]="newFoodForm" (ngSubmit)="addNewFood()">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Imagen URL</ion-label>
      <ion-input formControlName="imagen" type="text"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Agregar Alimento</ion-button>
  </form>


</ion-content>
