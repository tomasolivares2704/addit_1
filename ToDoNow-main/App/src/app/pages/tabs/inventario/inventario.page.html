<app-header title="Mi Inventario"></app-header>
<ion-content>
  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-list *ngIf="foods.length > 0">
    <ion-item *ngFor="let food of foods">
      <ion-thumbnail slot="start">
        <img [src]="food.imagen" alt="Imagen de {{ food.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ food.name }}</h2>
        <p>Calor√≠as: {{ food.calories }}</p>
      </ion-label>
      <ion-button (click)="viewFoodDetails(food.id)">Ver Detalles</ion-button>
      
    </ion-item>
  </ion-list>
  

  <ion-note *ngIf="foods.length === 0 && !loading">No hay alimentos disponibles.</ion-note>
</ion-content>
