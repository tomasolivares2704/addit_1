<ion-header>
  <ion-toolbar>
    <ion-title>Crear Lista</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">TÃ­tulo</ion-label>
      <ion-input [(ngModel)]="list.title" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Frecuencia de Compra</ion-label>
      <ion-input [(ngModel)]="list.purchaseFrequency" name="purchaseFrequency" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de la Imagen</ion-label>
      <ion-input [(ngModel)]="list.image" name="image" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Crear</ion-button>
  </form>
</ion-content>
